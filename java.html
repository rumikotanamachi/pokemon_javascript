<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="img/logo.png" width="70%" height="60%">
        <div class=" first_continner">
            <h1>このポケモンなーんだ？</h1>
        </div>
    </header>


    <div class="container" id="container">
        <img id="rand_img" src="img/1.png"></img>
    </div>


    <div class="answer_container" id="answer_container">
        <p>こたえは</p>
    </div>

    <div class="rand_area">
        <button type="button" class="stop" onclick="stopTimer()">ストップ！</button>
        <button type="button" class="restart" onclick="OnButtonClick()">スタート</button>
        <button type="button" class="restart" onclick="restart()">再開</button>
        <button type=" button" class="answer">正解は？</button>
    </div>


    <script>

        var aryList = [
            { name: "イトマル", image: 'img/1.png' },
            { name: "ランターン", image: 'img/2.png' },


        ];



        //グローバル変数
        var key = 0;
        var max_len = aryList.length - 1;
        var randStart;
        var speed = 200;


        var OnButtonClick = function () {

            if (key > max_len) key = 0;
            var random = aryList[Math.floor(Math.random() * aryList.length)];

            var container = document.getElementById("container");
            container.innerHTML = `<img src=${random.image}>`;
            var answer_container = document.getElementById("answer_container");
            answer_container.innerHTML = `<p>${random.name}</p>`;

            key++;
        }


        // ランダム表示
        randStart = setInterval(OnButtonClick, speed);

        //シャッフルストップ

        var stopTimer = function () {
            clearInterval(randStart);
        }

        // シャッフル再開
        var restart = function () {

            randStart = setInterval(OnButtonClick, speed);

        }

    </script>
</body>

</html>
